<h1 class="mt-5">Selectores Anidados</h1>
<br>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">-- Seleccione Continente --</option>
                <option *ngFor="let region of regiones; let i = index" 
                [value]="region | lowercase">{{ region }}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-control" formControlName="pais">
                <option value="">-- Seleccione País --</option>
                <option *ngFor="let pais of paises; let i = index" 
                [value]="pais.cca3 | lowercase">{{ pais.name.common }}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control" formControlName="frontera">
                <option value="">-- Seleccione Frontera --</option>
                <option *ngFor="let frontera of fronteras; let i = index" 
                [value]="frontera.alpha3Code | lowercase">{{ frontera.name }}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>

</form>

<br>

<h3>Formulario</h3>
<pre> Valid: {{ miFormulario.valid }} </pre>
<pre> {{ miFormulario.value | json }} </pre>
